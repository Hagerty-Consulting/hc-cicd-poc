version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install --upgrade pip
  build:
    commands:
      - echo "Building funcA…"
      - pip install -r app/funcA/requirements.txt -t app/funcA/
      - cd app/funcA && zip -r ../../funcA.zip . && cd ../../
      - echo "Building funcB…"
      - pip install -r app/funcB/requirements.txt -t app/funcB/
      - cd app/funcB && zip -r ../../funcB.zip . && cd ../../
artifacts:
  files:
    - funcA.zip
    - funcB.zip
