version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install --upgrade pip

  build:
    commands:
      - echo "Building funcAâ€¦"
      - pip install -r app/funcA/requirements.txt -t app/funcA/
      - cd app/funcA && zip -r ../../funcA.zip . && cd ../../

  post_build:
    commands:
      - echo "Build completed. Preparing artifacts for CodeDeploy."

artifacts:
  files:
    - funcA.zip
    - app/funcA/appspec.yml
  discard-paths: yes 