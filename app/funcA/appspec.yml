version: 0.0
os: linux
resources:
  - myLambdaFunction:
      type: AWS::Lambda::Function
      properties:
        Name: "funcA-poc" #Lambda function name
        Alias: "PROD" #alias CodeDeploy will manage
        CurrentVersion: "$LATEST"
        TargetVersion: "NewFunctionVersion"
hooks:
  BeforeAllowTraffic:
    - !Ref PreTrafficHookFunction 
  AfterAllowTraffic:
    - !Ref PostTrafficHookFunction
